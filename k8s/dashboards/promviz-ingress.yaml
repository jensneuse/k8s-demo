apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: promviz-ingress
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  tls:
  - hosts:
    - jensneuse.de
    secretName: istio-ingress-certs
  rules:
  - host: promviz.jensneuse.de
    http:
      paths:
      - path:
        backend:
          serviceName: promviz-front-promviz-front
          servicePort: 8080